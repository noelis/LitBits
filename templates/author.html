{% extends 'base.html' %}
{% block content %}

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th><h3>Books by {{ author.name }}</h3></th>
            </tr>
        </thead>
        <tbody>
            {% for book in author.books %}
                <tr><td><a href="/book/{{ book.book_id }}">{{ book.title }}</a></td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
